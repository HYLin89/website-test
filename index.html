<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouBike 即時資訊</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 id="app-title">YouBike 即時查詢</h1>
                <div class="controls">
                    <select id="lang-select" aria-label="Language/語言">
                        <option value="zh-TW" selected>繁體中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="zh-CN">简体中文</option>
                    </select>
                </div>
            </div>
            <div class="header-info">
                <div class="time-display">
                    <span id="current-time-label">目前時間:</span>
                    <span id="current-time">--:--:--</span>
                </div>
            </div>
        </header>

        <main>
            <div class="search-panel">
                <div class="form-group">
                    <label for="area-select" id="area-label">行政區</label>
                    <select id="area-select" disabled>
                        <option value="">Loading...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="station-select" id="station-label">站點</label>
                    <select id="station-select" disabled>
                        <option value="" id="select-station-placeholder">請選擇站點</option>
                    </select>
                </div>

                <button id="update-btn" class="btn-primary">
                    <span class="icon">↻</span>
                    <span id="update-btn-text">立即更新</span>
                </button>
            </div>

            <div id="result-card" class="result-card hidden">
                <div class="card-header">
                    <h2 id="station-name-display">站點名稱</h2>
                    <span class="update-time" id="data-update-time"></span>
                </div>
                <div class="card-body">
                    <div class="stat-item">
                        <span class="stat-label" id="total-spaces-label">總停車格</span>
                        <span class="stat-value" id="total-spaces">0</span>
                    </div>
                    <div class="stat-item highlight">
                        <span class="stat-label" id="available-bikes-label">可借車輛</span>
                        <span class="stat-value" id="available-bikes">0</span>
                    </div>
                     <div class="stat-item">
                        <span class="stat-label" id="empty-spaces-label">可還空位</span>
                        <span class="stat-value" id="empty-spaces">0</span>
                    </div>
                </div>
            </div>
            
            <div id="loading-spinner" class="spinner hidden"></div>
            <div id="error-message" class="error-msg hidden"></div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
